<div class="card">
    <div class="row" (click)="itemClicked()">
        <div class="col">
            <h4>{{recipe.name}}</h4>
            <p>{{recipe.description}}</p>
        </div>
        <span class="col">
            <img src="{{recipe.imagePath}}" alt="" class="img-responsive">
        </span>
    </div>
</div>
