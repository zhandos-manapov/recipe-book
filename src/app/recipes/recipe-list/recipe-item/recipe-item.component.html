<div class="card" [routerLink]="[recipeId]" routerLinkActive="border-dark">
    <div class="row">
        <div class="col">
            <h4>{{recipe.name}}</h4>
            <p>{{recipe.description}}</p>
        </div>
        <span class="col">
            <img src="{{recipe.imagePath}}" alt="" class="img-responsive">
        </span>
    </div>
</div>
