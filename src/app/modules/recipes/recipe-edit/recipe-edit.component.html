<div class="row">
  <div class="col">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col">
          <button 
            [disabled]="!recipeForm.valid"
            type="submit" 
            class="btn btn-success m-1">
            Save
          </button>
          <button 
            type="button" 
            class="btn btn-danger m-1"
            (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label for="name">Name</label>
          <input 
            type="text"
            id="name"
            formControlName="name"
            class="form-control">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label for="imagePath">Image URL</label>
          <input 
            type="text"
            id="imagePath"
            formControlName="imagePath"
            class="form-control"
            #imagePath>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <img [src]="imagePath.value" class="img-responsive">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label for="description">Description</label>
          <textarea 
            type="text"
            id="description"
            formControlName="description"
            class="form-control"
            rows="6">
          </textarea>
        </div>
      </div>

      <div class="row ingredients">
        <div class="col" formArrayName="ingredients">
          <div 
            class="row my-2"
            *ngFor="let ingredientControl of controls; let i = index"
            [formGroupName]="i">
            <div class="col-8">
              <input 
                type="text"
                formControlName="name"
                class="form-control">
            </div>
            <div class="col-2">
              <input 
                type="number"
                formControlName="amount"
                class="form-control">
            </div>
            <div class="col-2">
              <button 
                type="button" 
                class="btn btn-danger"
                (click)="onDeleteIngredient(i)">x</button>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <button 
                type="button"
                class="btn btn-success" 
                (click)="onAddIngredient()">
                Add Ingredient
              </button>
            </div>
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
